<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5</title>
</head>
<body>
    <p id="act5"></p>
    <script>
        var amount = prompt("Enter an amount to get 5% discount");
        var discount = amount * 0.25;
        var discounted = amount - discount;
        alert("Total discount: " + discount);
        alert("Total discounted amount: " + discounted);
    </script>
</body>
